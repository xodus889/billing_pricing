<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if project_list %}
    <ul>
    {% for context in project_list %}
    <form action="{% url 'polls:vote' context %}" method="get">
        {% csrf_token %}
        <li>
            {{ context }}<input type="submit" value="run" />
        </li>
    </form>
    {% endfor %}
    </ul>
    {% else %}
        <p>No Product are available.</p>
    {% endif %}
</body>
</html>
